<div  class="cards-pf">
<div class="container-fluid container-cards-pf">
  <div class="row row-cards-pf">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
<div class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select" ng-class="{'active': selectedType === 'apple'}" ng-click="selectType('apple')">
  <div class="card-pf-body">
    <div class="card-pf-top-element">
      <span class="fa fa-laptop card-pf-icon-circle"></span>
    </div>
    <h2 class="card-pf-title text-center">
      <strong>IT Hardware Request Form</strong>
    </h2>
    <div class="card-pf-items text-center">
      <div class="card-pf-item">
        <span class="pficon pficon-ok"></span>
        <span class="card-pf-item-text">Available</span>
      </div>
    </div><br>
    <!--<div class="col-lg-12 text-center">-->
      <!--<a class="btn btn-success btn-lg" ng-href="#/neworder" role="button" ng-click="selectType('apple')">Order</a>-->
    <!--</div>
    mvn clean install -Plocal
    java -jar target/order-mgmt-app-1.0.0-fat.jar
    -->
    <p class="card-pf-info text-center"><strong>Last update On</strong> {{date | date:'dd.MM.yyyy HH:mm:ss'}}</p>
  </div>
  <div class="card-pf-view-checkbox">
    <input type="checkbox">
  </div>

  <div ng-controller="OrderController" ng-show="selectedType == 'apple'">
    <form class="form-horizontal" name="initOrder" ng-submit="submitOrder()" style="margin-left: 15%;">
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" id="ownerInputApple" class="form-control" value="Requestor : {{ownerInput}}" ng-bind="ownerInput" readonly="true">
        </div>
      </div>
      <div class="form-group ">
        <div class="col-sm-10">
          <input id="Designation" class="form-control" type="text" ng-model="Designation" value="Designation : Architect" placeholder="Designation : Architect" readonly="true">
          
        </div>
      </div>
      <div class="form-group ">
        <div class="col-sm-10">
          <input id="Department" class="form-control" type="text" ng-model="Department" value="Department : Sales" placeholder="Department : Sales" readonly="true">
          
        </div>
      </div>
     <!--<div class="form-group ">
        <div class="col-sm-10">
          <select class="form-control" id="managerInputApple" name="managerText"   ng-options="m as m.name for m in managers" ng-model="managerInput" >
            <option value="">Select manager</option>
          </select>
        </div>
      </div>-->
      <div class="form-group ">
        <div class="col-sm-10"><label>Customize your VM</label>
          <select class="form-control"  ng-change="selecValues.initiateEstimation()"
          ng-model="selecValues.selectedcore"  required>
            <option value="">Cores</option>
            <option ng-repeat="core in coreData" value="{{core.cost}}">{{core.value}}</option>
          </select>
        </div>
      </div>


      <div class="form-group ">
        <div class="col-sm-10">
          <select class="form-control"  ng-change="selecValues.initiateEstimation()"
          ng-model="selecValues.selectedRam"  required>
            <option value="">RAM</option>
            <option ng-repeat="core in ramData" value="{{core.cost}}">{{core.value}}</option>
          </select>

          
        </div>
      </div>
      <div class="form-group ">
        <div class="col-sm-10">
          <select class="form-control" ng-change="selecValues.initiateEstimation()"
          ng-model="selecValues.selectedStorage"  required>
            <option value="">Storage</option>
            <option ng-repeat="core in storageData" value="{{core.cost}}">{{core.value}}</option>
          </select>


        </div>
      </div>
      <div class="form-group ">
        <div class="col-sm-10">
          <select class="form-control" ng-change="selecValues.initiateEstimation()"
          ng-model="selecValues.selectedOS"  required>
            <option value="">OS</option>
            <option ng-repeat="core in osData" value="{{core.cost}}">{{core.value}}</option>
          </select>

          
        </div>
      </div>

      <div class="form-group ">
        <div class="col-sm-10">
          <div ng-init="qty='0';price='0'" >
            <input type='number' class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"
             placeholder='Enter Quantity' 
            ng-model='selecValues.qty'>
        </div>
      </div>
    </div>
      <div class="form-group ">
        <div class="col-sm-10">
          
          <button type="button" class="btn btn-success btn-lg pull-right" ng-click="selecValues.ShowHide()"> Estimate Price</button>
          <label  class="pull-right" id="estimate"  style="font-size: x-large;padding-right: 3%;" ng-if="selecValues.estimatedCost">Rs. {{selecValues.estimatedCost}} </label>
        </div>
      </div>
      
      
      
      <div class="form-group ">
        <div class="col-sm-10">
        <div class="col-sm-5" style="padding-left: 0%;">Enter desired delivery date
        </div>
       <div class="col-sm-7" style="padding-right: 0%;">
            <div ng-controller="EditCtrl" class="ng-scope">
            <input type="date" class="form-control ng-pristine ng-untouched ng-valid" ng-model="date" pattern="dd/MM/YYYY" valueasdate="{{dateAsDate}}">
          </div>
        </div></div>
      </div>
    <div class="form-group ">
      <div class="col-sm-10">
        <textarea ng-model="myTextarea" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder='Additional Requirements'></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <div class="col-sm-5" style="padding-left: 0%;">Attach Document
        </div> 
        <div class="col-sm-7" style="padding-right: 0%;">
      <div ng-controller = "myCtrl">
        <input type="file" file-model="myFile"/>
        <!--<button ng-click="uploadFile()">upload me</button>-->
    </div>
  </div>
  </div>
</div>
   
      <div class="form-group">
        <div class="col-sm-10">
          <button type="submit" 
          class="btn btn-success btn-lg form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"
           style="padding: 0%;" >Order</button>
        </div>
      </div>
    </form>
  </div>
